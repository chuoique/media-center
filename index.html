<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  .root {
    width: 100%;
    height: 100%;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 90%;
    height: 90%;

    display: flex;
    flex-direction: column;
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
  }

  /* from https://raw.githubusercontent.com/kapetan/titlebar/master/index.css */
  .titlebar {
    padding: 0 3px;
    background-color: #f6f6f6;
  }

  .titlebar:after, .titlebar-stoplight:after {
    content: ' ';
    display: table;
    clear: both;
  }

  .titlebar-stoplight {
    float: left;
  }

  .titlebar-close,
  .titlebar-minimize,
  .titlebar-fullscreen {
    float: left;
    margin: 6px 4px;
    background-repeat: no-repeat;

    background-size: auto 12px;
    width: 12px;
    height: 12px;
    border-radius: 6px;
  }

  .titlebar-stoplight:hover .titlebar-close {
  	background-position: -26px 0;
  }

  .titlebar-stoplight:hover .titlebar-minimize {
  	background-position: 0 0;
  }

  .titlebar-stoplight:hover .titlebar-fullscreen {
  	background-position: -13px 0;
  }

  .titlebar.alt .titlebar-stoplight:hover .titlebar-close {
  	background-position: -104px 0;
  }

  .titlebar.alt .titlebar-stoplight:hover .titlebar-minimize {
  	background-position: -78px 0;
  }

  .titlebar.alt .titlebar-stoplight:hover .titlebar-fullscreen {
  	background-position: -91px 0;
  }

  .titlebar-close {
  	position: relative;
  	margin-left: 6px;
  	background-position: -65px 0;
  }

  .titlebar-fullscreen {
  	position: relative;
  	background-position: -52px 0;
  }

  .titlebar-minimize {
  	position: relative;
  	background-position: -39px 0;
  }

  .titlebar-close:active::after,
  .titlebar-minimize:active::after,
  .titlebar-fullscreen:active::after {
  	display: block;
  	position: absolute;
  	top: 0;
  	bottom: 0;
  	left: 0;
  	right: 0;
  	content: "";
  	background: rgba(0, 0, 0, .25);
  	border-radius: 100%;
  }

  </style>
  <title>Media Center Demo</title>
</head>
<body>
  <div class="root">
    <div class="container">
      <div class="titlebar">
        <div class="titlebar-stoplight">
          <div class="titlebar-close"></div>
          <div class="titlebar-minimize"></div>
          <div class="titlebar-fullscreen"></div>
        </div>
      </div>
      <iframe src="frontend.html"></iframe>
    </div>
  </div>
</body>
</html>
